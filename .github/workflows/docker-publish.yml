name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-amd64
            type=raw,value=latest-amd64

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-arm64
            type=raw,value=latest-arm64

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  # Kombiniert beide Images zu einem Multi-Arch Manifest
  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          IMAGE=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

          # Verwende buildx imagetools - erstellt Multi-Arch Manifest aus existierenden Images
          docker buildx imagetools create -t ${IMAGE}:${VERSION} \
            ${IMAGE}@${{ needs.build-amd64.outputs.digest }} \
            ${IMAGE}@${{ needs.build-arm64.outputs.digest }}

          docker buildx imagetools create -t ${IMAGE}:latest \
            ${IMAGE}@${{ needs.build-amd64.outputs.digest }} \
            ${IMAGE}@${{ needs.build-arm64.outputs.digest }}

          # Major.Minor tag (z.B. 1.2)
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
          docker buildx imagetools create -t ${IMAGE}:${MAJOR_MINOR} \
            ${IMAGE}@${{ needs.build-amd64.outputs.digest }} \
            ${IMAGE}@${{ needs.build-arm64.outputs.digest }}

          # Major tag (z.B. 1)
          MAJOR=$(echo $VERSION | cut -d. -f1)
          docker buildx imagetools create -t ${IMAGE}:${MAJOR} \
            ${IMAGE}@${{ needs.build-amd64.outputs.digest }} \
            ${IMAGE}@${{ needs.build-arm64.outputs.digest }}
